<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

        <!-- The following is causing problems when trying to add another html file -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
        
        <link rel="stylesheet" href="../styles.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <!-- Bootstrap Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='../../../node_modules/jquery/dist/jquery.min.js'></script>
        <script src='../../../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>

        <!-- Font Awesome -->
        <script src='../../../node_modules/@fortawesome/fontawesome-free/js/all.js'></script>

        <title>TTComm Punto De Venta</title>

        <!-- <script>window.$ = window.jQuery = require('jquery');</script> -->
    
    </head>

    <body>
 
        <div class="container-fluid justify-content-center">
           
            <div class="row text-center">
                <div class="col">
                    <h3>Agregar Cliente </h3>
                </div>
            </div>

            <div class="form-group form-inline">

                <div class="row mt-4 justify-content-start">
                    <div class="col-3">
                        <label>Id: </label>  
                    </div>
                    <div class="col-6">
                        <input id="id" type="text"/>
                    </div>
                </div>

                <div class="row mt-2 justify-content-start">
                    <div class="col-3">
                        <label>Nombre: </label>   
                    </div>
                    <div class="col-3">
                        <input id="name" type="text"/>
                    </div>
                </div>

                <div class="row mt-2 justify-content-start">
                    <div class="col-3">
                        <label>Plan: </label>  
                    </div>
                    <div class="col-6">
                        <input id="plan" type="number"/>
                    </div>
                </div>

                <div class="row mt-2 justify-content-start">
                    <div class="col-3">
                        <label>Telefono: </label>  
                    </div>
                    <div class="col-6">
                        <input id="Phone" type="text"/>
                    </div>
                </div>

                <div class="row mt-2 justify-content-start">
                    <div class="col-3">
                        <label>Ubicacion: </label>  
                    </div>
                    <div class="col-3">
                        <input id="location" type="text"/>
                    </div>
                </div>

                <div class="row mt-4 justify-content-center">
                    <div class="col-5">
                        <button type="button" class="btn btn-outline-success" onclick="addCli()">Agregar Cliente</button>
                    </div>
                </div>
        
            </div>

            <!-- Success -->
            <div class="row mt-4 justify-content-center">
                <div class="col-3">
                    <p class="text-success" id="Success"></p>
                    <p class="text-danger" id="Error"></p>
                </div>
            </div>


        </div>

        <script src='../../actions/clients/addClient.js'></script>
       
            
    </body>

</html>
