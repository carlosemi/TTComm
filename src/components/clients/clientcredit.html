<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

        <!-- The following is causing problems when trying to add another html file -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
        
        <link rel="stylesheet" href="../styles.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <!-- Bootstrap Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='../../../node_modules/jquery/dist/jquery.min.js'></script>
        <script src='../../../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>

        <!-- Font Awesome -->
        <script src='../../../node_modules/@fortawesome/fontawesome-free/js/all.js'></script>

        <script src='../../actions/clients/clientcredit.js'></script>

        <title>TTComm Punto De Venta</title>

        <!-- <script>window.$ = window.jQuery = require('jquery');</script> -->
    
    </head>

    <body>
 
        <div class="container-fluid justify-content-center">
           
            <div class="row text-center">
                <div class="col">
                    <h3>Compra a Credito</h3>
                </div>
            </div>

            <div class="form-group form-inline">

                <div class="row mt-4 justify-content-start">
                    <div class="col-3">
                        <label>Id de cliente: </label>  
                    </div>
                    <div class="col-6">
                        <label id="clientId"></label>
                    </div>
                </div>

                <div class="row mt-2 justify-content-start">
                    <div class="col-3">
                        <label>Nombre: </label>   
                    </div>
                    <div class="col-3">
                        <label id="clientName"></label>
                    </div>
                </div>

                <div class="row mt-2 justify-content-start">
                    <div class="col-3">
                        <label>Plan: </label>  
                    </div>
                    <div class="col-6">
                        <label id="plan"></label>
                    </div>
                </div>

                <div class="row mt-2 justify-content-start">
                    <div class="col-3">
                        <label>Ubicacion: </label>  
                    </div>
                    <div class="col-6">
                        <label id="location"></label>
                    </div>
                </div>

                <div class="row mt-2 justify-content-start">
                    <div class="col-3">
                        <label>Saldo de Credito: </label>  
                    </div>
                    <div class="col-6">
                        <label id="creditOwed"></label>
                    </div>
                </div>

                <div class="row mt-2 justify-content-start">
                    <div class="row mt-3">
                        <div class="col-3">
                            <label>Descripcion: </label>  
                        </div>
                        <div class="col-6">
                            <textarea id="description" type="text" style="height:200px"></textarea>
                        </div>
                    </div>
                    
                </div>

                <div class="row mt-2 justify-content-start">
                    <div class="row mt-3">
                        <div class="col-3">
                            <label>Costo: </label>  
                        </div>
                        <div class="col-6">
                            <input id="cost" type="number"/>
                        </div>
                    </div>
                    
                </div>

                <div class="row mt-4">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-success" onclick="creditPurchase()">Compra</button>
                    </div>
                </div>
        
            </div>

            <!-- Success -->
            <div class="row mt-4 justify-content-center">
                <div class="col-3">
                    <p class="text-success" id="Success"></p>
                    <p class="text-danger" id="noSuccess"></p>
                    <div id="addBtn"></div>
                </div>
            </div>


        </div>

        
       
            
    </body>
