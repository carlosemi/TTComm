<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../styles.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <!-- Bootstrap Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src='../../../node_modules/jquery/dist/jquery.min.js'></script>
        <script src='../../../node_modules/bootstrap/dist/js/bootstrap.min.js'></script>

        <!-- Font Awesome -->
        <script src='../../../node_modules/@fortawesome/fontawesome-free/js/all.js'></script>

        <script src='../../actions/clients/clientpayment.js'></script>

        <title>TTComm Punto De Venta</title>

        <!-- <script>window.$ = window.jQuery = require('jquery');</script> -->
    
    </head>

    <body>
 
        <div class="container-fluid justify-content-center">
           
            <div class="row text-center">
                <div class="col">
                    <h3>Pago de Cliente</h3>
                </div>
            </div>

            <div class="form-group form-inline">

                <div class="row mt-4 justify-content-start">
                    <div class="col-3">
                        <label>Id de cliente: </label>  
                    </div>
                    <div class="col-6">
                        <label id="clientId"></label>
                    </div>
                </div>

                <div class="row mt-2 justify-content-start">
                    <div class="col-3">
                        <label>Nombre: </label>   
                    </div>
                    <div class="col-3">
                        <label id="clientName"></label>
                    </div>
                </div>

                <div class="row mt-2 justify-content-start">
                    <div class="col-3">
                        <label>Plan: </label>  
                    </div>
                    <div class="col-6">
                        <label id="plan"></label>
                    </div>
                </div>

                <div class="row mt-2 justify-content-start">
                    <div class="col-3">
                        <label>Ubicacion: </label>  
                    </div>
                    <div class="col-6">
                        <label id="location"></label>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-2 border-top pt-2">
    
                    <h4>Pago del Mes</h4>

                </div>

                <div class="row mt-2 justify-content-start">
                    <div class="row mt-2">
                        <div class="col-3">
                            <label>Mes de Pago: </label>  
                        </div>
                        <div class="col-6">
                            <input id="paymentMonth" type="month"/>
                        </div>
                    </div>
                    
                </div>

                <div class="row mt-2 justify-content-start">
                    <div class="row mt-3">
                        <div class="col-3">
                            <label>Efectivo: </label>  
                        </div>
                        <div class="col-6">
                            <input id="paymentCash" type="number" min='' val=''/>
                        </div>
                    </div>
                    
                </div>

                <div class="row mt-4">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-success" onclick="payment()">Efectivo</button>
                        <button type="button" class="btn btn-outline-success ml-2" onclick="debitPayment()">Debito</button>
                    </div>
                </div>
        
            </div>

            <!-- CashBack -->

            <div class="row mt-4 justify-content-center">
                <div class="col-3">
                    <p class="text-primary" id="cshBack"></p>
                </div>
            </div>

            <!-- Success -->
            <div class="row mt-4 justify-content-center">
                <div class="col-3">
                    <p class="text-success" id="Success"></p>
                    <p class="text-danger" id="noSuccess"></p>
                    <div id="addBtn"></div>
                </div>
            </div>

            <!-- Credit Payment -->

            <div class="d-flex justify-content-center mt-2 pt-2 border-top">
    
                <h4>Pago de Balance del Credito</h4>

            </div>

            <!-- <div class="row mt-2 justify-content-start">
                <div class="row mt-3">
                    <div class="col-3">
                        <label>Balance de Credito: </label>  
                    </div>
                    <div class="col-6">
                        <input id="creditOwed" type="number" min='' val=''/>
                    </div>
                </div>
                
            </div> -->

            <div class="row mt-2 justify-content-start">
                <div class="col-3">
                    <label>Balance de Credito: </label>  
                </div>
                <div class="col-6">
                    <label id="creditOwed"></label>
                </div>
            </div>

            <div class="row mt-2 justify-content-start">
                <div class="row mt-3">
                    <div class="col-3">
                        <label>Pago: </label>  
                    </div>
                    <div class="col-6">
                        <input id="creditOwedPay" type="number" min='' val=''/>
                    </div>
                </div>
                
            </div>

            <div class="row mt-4">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-success" onclick="creditPayment()">Efectivo</button>
                    <button type="button" class="btn btn-outline-success ml-2" onclick="creditDebitPayment()">Debito</button>
                </div>
            </div>

            <!-- CashBack -->

            <div class="row mt-4 justify-content-center">
                <div class="col-3">
                    <p class="text-primary" id="cshBack2"></p>
                </div>
            </div>

            <!-- Success -->
            <div class="row mt-4 justify-content-center">
                <div class="col-3">
                    <p class="text-success" id="Success2"></p>
                    <p class="text-danger" id="noSuccess2"></p>
                    <div id="addBtn2"></div>
                </div>
            </div>



        </div>

        
       
            
    </body>
