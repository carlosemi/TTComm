<div class="divheight">

  <!-- Get the products each time this page is accessed -->
  <script src="./src/actions/products.js"></script>

  <!-- Show the products -->
  <script>
    getPrds()
  </script>

  <style>
    .clickable-row.active{
      background-color: #dc3545 ;
      color: white;
    }

    .clickable-row.active td{
      color: white;
    }
  </style>

  <h2 class="mt-2">Productos / Inventario</h2>

  <div class="row h-100">
    <!-- Half of the column containing product table -->

    <div class="col-12 d-flex flex-column">


      <div class="row mt-2 border-top justify-content-start no-gutters">
        <div class="col-12">
          <h4>En Existencia</h4>
          <button type="button" class="btn btn-outline-success" onclick="productWindow()">Agregar Producto</button>
          <button type="button" class="btn btn-outline-warning">Editar Producto</button>
          <button type="button" class="btn btn-outline-danger" onclick="deletePrd()">Borrar Producto</button>
        </div>

      </div>

      <div class="row mt-3">

        <table id="prd" class="table table-striped table-hover table-bordered"> 

          <thead>
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Precio Venta</th>
              <th scope="col">Existencia</th>
            </tr>

          </thead>

          <tbody id="prdBdyId">

          </tbody>

        </table>

      </div>

    </div>

  </div>

</div>
<!-- Div class body ends -->
