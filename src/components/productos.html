<div class="divheight">

  <!-- Get the products each time this page is accessed -->
  <script>getPrds()</script>

  <h2 class="mt-2">Productos / Inventario</h2>

  <div class="row h-100">
    <!-- Half of the column containing product table -->

    <div class="col-12 d-flex flex-column">


      <div class="row mt-2 border-top justify-content-start no-gutters">
        <div class="col-12">
          <h4>En Existencia</h4>
          <button type="button" class="btn btn-outline-success" onclick="productWindow()">Agregar Producto</button>
          <button type="button" class="btn btn-outline-warning">Editar Producto</button>
          <button type="button" class="btn btn-outline-danger">Borrar Producto</button>
        </div>

      </div>

      <div class="row mt-3">

        <table 
          id="prd" 
          data-toggle="table"
          data-show-columns="true"
          data-multiple-select-row="true"
          data-click-to-select="true"
          data-pagination="true"
          data-search="true"
          class="table table-striped table-hover table-bordered"> 

          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Codigo</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Precio Venta</th>
              <th scope="col">Existencia</th>
            </tr>

          </thead>

          <tbody id="bdy">

          </tbody>

        </table>

      </div>

    </div>

  </div>

</div>
<!-- Div class body ends -->
