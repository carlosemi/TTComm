<div class="divheight">

  <!-- Get the products each time this page is accessed -->
  <script src="./src/actions/products.js"></script>

  <!-- Show the products -->
  <script>
    getPrds()
  </script>

  <style>
    .clickable-row.active{
      background-color: #6262ff ;
      color: white;
    }

    .clickable-row.active td{
      color: white;
    }
  </style>

  <div class="position-fixed w-100 border-top mt-2" style="background-color: white;">

    <h2 class="mt-2">Productos / Inventario</h2>


    <div class="row mt-2 mb-2 border-top justify-content-start no-gutters">
      <div class="col-12">
        <h4>En Existencia</h4>
        <button type="button" class="btn btn-outline-success" onclick="productWindow()">Agregar Producto</button>
        <button type="button" class="btn btn-outline-warning" onclick="editPrd()">Editar Producto</button>
        <button type="button" class="btn btn-outline-danger" onclick="deletePrd()">Borrar Producto</button>
        <button type="button" class="btn btn-outline-info" onclick="getPrds()">Lista Completa</button>
      </div>

    </div>

    <div class="row mt-2 pb-2 border-bottom border-top justify-content-start no-gutters">
      <div class="col-12 mt-3">
        <label>Buscar por Nombre: </label>
        <input id="src" type="text"/>
        <button type="button" class="btn btn-secondary" onclick="searchBySku()">Buscar por Codigo</button>
        <input id="sku" type="text"/>
      </div>
    </div>

  </div>

  <div class="row mt-3" style="padding-top:220px; padding-left: 10px;">

    <table id="prd" class="table table-striped table-hover table-bordered"> 

      <thead>
        <tr>
          <th scope="col">Codigo</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Precio Venta</th>
          <th scope="col">Costo</th>
          <th scope="col">IVA</th>
          <th scope="col">Por Peso</th>
          <th scope="col">Existencia</th>
        </tr>

      </thead>

      <tbody id="prdBdyId">

      </tbody>

    </table>

  </div>


</div>
<!-- Div class body ends -->
