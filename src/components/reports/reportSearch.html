<html>

    <body>
 
        <div class="container-fluid justify-content-center">
           
            <div class="row text-center">
                <div class="col">
                    <h3>Reporte </h3>
                </div>
            </div>

            <div class="form-group form-inline">

                <div class="row mt-4 justify-content-start">
                    <div class="col-3">
                        <label>Dia: </label>  
                    </div>
                    <div class="col-6">
                        <input id="date" type="date"/>
                    </div>
                </div>


                <div class="row mt-4 justify-content-center">
                    <div class="col-5">
                        <button type="button" class="btn btn-outline-warning" onclick="generateReport()">Generar</button>
                    </div>
                </div>
        
            </div>

            <div class="form-group form-inline">
                <div class="row mt-4 justify-content-start">
                    <div class="col-3">
                        <label>Ganancia: </label>  
                    </div>
                    <div class="col-6">
                        <label id="totalEarning"></label>
                    </div>
                </div>

                <div class="row mt-4 justify-content-start">
                    <div class="col-3">
                        <label>Efectivo: </label>  
                    </div>
                    <div class="col-3">
                        <label id="cashEarning"></label>
                    </div>

                </div>

                <div class="row mt-4 justify-content-start">
                    <div class="col-3">
                        <label>Debito: </label>  
                    </div>
                    <div class="col-6">
                        <label id="debitEarning"></label>
                    </div>
                </div>

                <div class="row mt-4 justify-content-start">
                    <div class="col-3">
                        <label>Cash App: </label>  
                    </div>
                    <div class="col-6">
                        <label id="cashAppEarning"></label>
                    </div>
                </div>

                <div class="row mt-4 justify-content-start">
                    <div class="col-3">
                        <label>Transferencia: </label>  
                    </div>
                    <div class="col-6">
                        <label id="transferEarning"></label>
                    </div>
                </div>


            </div>


        </div>

        <script src='../../actions/reports/reportSearch.js'></script>
