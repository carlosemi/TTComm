  <h2 class="mt-2">Ventas</h2>

  <div class="row h-100">
      <!-- Half of the column containing product table -->
      <div class="col-9 d-flex flex-column">
          <div class="row mt-2 border-top">  
              <div class="col">
                  <label class="h4 mt-2">Codigo de Producto: </label>
                  <input id="srcPrd" type="text"/>
                  <button type="button" class="btn btn-outline-success" onclick="srcProduct()">Enter - Agregar Producto</button>
                  <button type="button" class="btn btn-outline-danger" onclick="deleteItem()">Borrar Articulo</button>
              </div>
              
          </div>

          <div class="row mt-2 border-top">
            <h3 class="mt-2">Carreton</h3>
              <table id="vnt" class="vnt table table-hover table-striped">
                <thead>
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio Venta</th>
                    <th scope="col">Cantidad/O Peso(lb)</th>
                    <th scope="col">Existencia</th>
                  </tr>
                </thead>

                <tbody id='vntBdyId'>

                </tbody>
      
              </table>    
          </div>
          
      </div>

      <!-- Half of the column containing payment info -->
  
      <div class="col-3 border">

        <div class="txt">

          <h2 class="text-center border-bottom">Ticket</h2>
      
          <div class="row">
            <div class="col-6 text-end">
              <h5>Total:</h5>
            </div>
            <div class="col-6">
              <h5 id="totl">$0.00</h5>
            </div>
          </div>

          <div class="row">
            <div class="col-6 text-end">
              <h5>IVA:</h5>
            </div>
            <div class="col-6">
              <h5 id="tx">$0.00</h5>
            </div>
          </div>

          <div class="row">
            <div class="col-6 text-end">
              <h5>Total + IVA:</h5>
            </div>
            <div class="col-6">
              <h5 id="totlAndTx">$0.00</h5>
            </div>
          </div>

          <div class="row border-top">
            <div class="row mt-2 mb-2">
              <div class="col-6 text-end">
                <h5>Efectivo:</h5>
              </div>
              <div class="col-6">
                <input id="cashInput" type="number" min=""/>
              </div>
            </div>
          </div>
          
        </div>
        
        <div class="row">
          <div class="col d-flex justify-content-center">
            <button type="button" class="btn btn-success" onclick="cashCharge()">Efectivo</button>
            <button type="button" class="btn btn-primary">Debito/Credito</button>
            <button type="button" class="btn btn-secondary">Imprimir ultimo ticket</button>
          </div>
        </div>
        
          
      </div>
